<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img class="image" src="https://thumbs.dreamstime.com/b/strategy-online-games-abstract-concept-vector-illustration-pc-real-time-multiplayer-warfare-mobile-game-mouse-mmog-browser-rpg-234882456.jpg" alt="logo" />
            <section class="eventSection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="EasyMode()" >Easy: 10 attempts</button>
                    <button onclick="HardMode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>
        <!-- pur acual game area-->
        <div id="gamearea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game </button>
            </div>

            <section>
                <h3 id="textoutput">Your Guess</h3>
                <input type="number" id="inputbox" min="1" max="100"
                placeholder="Enter Your Number" onchange="compareGuess()"/>
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
